name: ESLint & Prettier

on:
  push:
    branches: [ "frontend" ]
  pull_request:
    branches: [ "frontend" ]

jobs:
  lint:
    name: Run eslint & prettier
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install packages
        run: npm install
      - name: Prettier
        run: npm run format
      - name: Lint
        run: npm run lint:fix
